name: Model Training CI

on:
  push:
    branches:
      - kernelridge

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run training and evaluation for both models
        run: |
          python train.py
          python train2.py 
